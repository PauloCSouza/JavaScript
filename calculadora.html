<html>
<head>

	<title>Calculadora</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="calc.css">

</head>
<body>

	<fieldset>

		<div class="container-fluid"> <!-- Painel -->

			<div class="row">

					<input id="painel" class="col-xs-12 control-label" type="number" value="0" style="text-align: right; height: 50px;" disabled>

			</div>

		</div>

		<div class="container-fluid"> <!-- MC, MR, MS, M+, M- -->

			<div class="row">



					<input id="mc" class="btn btn-default col-xs-2 col-xs-offset-1 btn-oper" type="button" value="MC" data-toggle="tooltip" data-placement="top" title="Limpar memória">

					<input id="mr" class="btn btn-default col-xs-2 btn-oper" type="button" value="MR" data-toggle="tooltip" data-placement="top" title="Recuperar valor da memória">

					<input id="ms" class="btn btn-default col-xs-2 btn-oper" type="button" value="MS" data-toggle="tooltip" data-placement="top" title="Armazenar valor do painel na memória">

					<input id="mmais" class="btn btn-default col-xs-2 btn-oper" type="button" value="M+" data-toggle="tooltip" data-placement="top" title="Somar memória com o valor do painel">

					<input id="mmenos" class="btn btn-default col-xs-2 btn-oper" type="button" value="M-" data-toggle="tooltip" data-placement="top" title="Subtrair memória com o valor do painel">

			</div>

		</div>

		<div class="container-fluid"> <!-- ←, CE, C, +-, √ -->

			<div class="row">

					<button id="apagar" class="btn btn-default col-xs-2 col-xs-offset-1 btn-oper" type="button" value="←" data-toggle="tooltip" data-placement="top" title="Apagar último digito">
					  ←
					</button>

					<button id="ce" class="btn btn-default col-xs-2 btn-oper" type="button" value="CE" data-toggle="tooltip" data-placement="top" title="Apagar todos digitos"> 
						CE
					</button>

					<input id="reset" class="btn btn-default col-xs-2 btn-oper" type="button" value="C" data-toggle="tooltip" data-placement="top" title="Resetar Calculadora">

					<button id="maismenos" class="btn btn-default col-xs-2 btn-oper" type="button" value="+-" data-toggle="tooltip" data-placement="top" title="Alterar o resultado para negativo ou positivo"> 
						<sup>+</sup> <sub>-</sub>
					</button>

					<input id="raiz" class="btn btn-default col-xs-2 btn-oper" type="button" value="√" data-toggle="tooltip" data-placement="top" title="Calcular Raiz Quadrada">

			</div>

		</div>

		<div class="container-fluid"> <!-- 7, 8, 9, /, % -->

			<div class="row">

					<input id="sete" class="btn btn-default col-xs-2 col-xs-offset-1 btn-number" type="button" value="7" val-num="7">

					<input id="oito" class="btn btn-default col-xs-2 btn-number" type="button" value="8" val-num="8">

					<input id="nove" class="btn btn-default col-xs-2 btn-number" type="button" value="9" val-num="9">

					<input id="div" class="btn btn-default col-xs-2 btn-oper" type="button" value="/" data-toggle="tooltip" data-placement="top" title="Divisão">

					<input id="porc" class="btn btn-default col-xs-2 btn-oper" type="button" value="%" data-toggle="tooltip" data-placement="top" title="Calcular % Ex: 25 * 200 % = 50">

			</div>

		</div>

		<div class="container-fluid"> <!-- 4, 5, 6, *, 1/x -->

			<div class="row">

					<input id="quatro" class="btn btn-default col-xs-2 col-xs-offset-1 btn-number" type="button" value="4" val-num="4">

					<input id="cinco" class="btn btn-default col-xs-2 btn-number" type="button" value="5" val-num="5">

					<input id="seis" class="btn btn-default col-xs-2 btn-number" type="button" value="6" val-num="6">

					<input id="mlt" class="btn btn-default col-xs-2 btn-oper" type="button" value="*" data-toggle="tooltip" data-placement="top" title="Multiplicação">

					<button id="inver" class="btn btn-default col-xs-2 btn-oper" type="button" value="1/x" data-toggle="tooltip" data-placement="top" title="Calcular o inverso de um número"> 
						<sup>1</sup>/<sub>x</sub>
					</button>

			</div>

		</div>

		<div class="container-fluid"> <!-- 1, 2, 3, -, = -->

			<div class="row">

					<input id="um" class="btn btn-default col-xs-2 col-xs-offset-1 btn-number" type="button" value="1" val-num="1">

					<input id="dois" class="btn btn-default col-xs-2 btn-number" type="button" value="2" val-num="2">

					<input id="tres" class="btn btn-default col-xs-2 btn-number" type="button" value="3" val-num="3">

					<input id="sub" class="btn btn-default col-xs-2 btn-oper" type="button" value="-" data-toggle="tooltip" data-placement="top" title="Subtração">

					<input id="igual" class="btn btn-default col-xs-2 btn-oper" type="button" value="=" data-toggle="tooltip" data-placement="top" title="Calcular">

			</div>

		</div>

		<div class="container-fluid"> <!-- 0, ., +, científica -->

			<div class="row">

					<input id="zero" class="btn btn-default col-xs-4 col-xs-offset-1 btn-number" type="button" value="0" val-num="0">

					<input id="virg" class="btn btn-default col-xs-2 btn-number" type="button" value="," val-num=".">

					<input id="adc" class="btn btn-default col-xs-2 btn-oper" type="button" value="+" data-toggle="tooltip" data-placement="top" title="Adição">

					<button class="btn btn-default col-xs-2 btn-info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" data-toggle="tooltip" data-placement="top" title="Calculadora Científica">
					  Científica
					</button>

					<div class="collapse col-xs-12 control-sort" id="collapseExample">
					 <br/>
					 <div class="well col-xs-12 control-label">
					    
					    <div class="container-fluid"> <!-- Radio: Graus, Radianos e Grados -->

							<div class="row">


						    	<div class="radio-inline col-xs-3 col-xs-offset-2">
								  <label>
								    <input type="radio" name="optionsRadios" id="graus" value="1" checked>
								    Graus
								  </label>
								</div>

								<div class="radio-inline col-xs-3">
								  <label>
								    <input type="radio" name="optionsRadios" id="radianos" value="2">
								    Radianos
								  </label>
								</div>

								<div class="radio-inline col-xs-3">
								  <label>
								    <input type="radio" name="optionsRadios" id="grados" value="3">
								    Grados
								  </label>
								</div>

					    	</div>

						</div>

					    <div class="container-fluid"> <!-- Ln, (, ) -->

							<div class="row">


								<input id="ln" class="btn btn-default col-xs-4 col-xs-offset-2 btn-cient" type="button" value="ln" data-toggle="tooltip" data-placement="top" title="Logaritmo Natural">

								<input id="parentesee" class="btn btn-default col-xs-2 btn-cient" type="button" value="(" data-toggle="tooltip" data-placement="top" title="Parêntese de abertura">

								<input id="parentesed" class="btn btn-default col-xs-2 btn-cient" type="button" value=")" data-toggle="tooltip" data-placement="top" title="Parêntese de fechamento">

							</div>

						</div>

						<div class="container-fluid"> <!-- Int, Sinh, Sin, X2, N! -->

							<div class="row"> 

								<input id="int" class="btn btn-default col-xs-2 col-xs-offset-1 btn-cient" type="button" value="Int" data-toggle="tooltip" data-placement="top" title="Inteiro">

								<input id="sinh" class="btn btn-default col-xs-2 btn-cient" type="button" value="sinh">

								<input id="sin" class="btn btn-default col-xs-2 btn-cient" type="button" value="sin" data-placement="top" title="Seno">

								<input id="x2" class="btn btn-default col-xs-2 btn-cient" type="button" value="x²" data-placement="top" title="Elevado ao quadrado">

								<input id="nn" class="btn btn-default col-xs-2 btn-cient" type="button" value="n!" data-placement="top" title="Fatorial">

							</div>

						</div>

						<div class="container-fluid"> <!-- dms, cosh, cos, xy, yv(raiz)x -->

							<div class="row">

								<input id="dms" class="btn btn-default col-xs-2 col-xs-offset-1 btn-cient" type="button" value="dms">

								<input id="consh" class="btn btn-default col-xs-2 btn-cient" type="button" value="cosh">

								<input id="cos" class="btn btn-default col-xs-2 btn-cient" type="button" value="cos" data-placement="top" title="Consseno">

								<button id="xy" class="btn btn-default col-xs-2 btn-cient" type="button" value="X y" data-placement="top" title="Exponencial">
									x<sup>Y</sup>
								</button>

								<button id="yvx" class="btn btn-default col-xs-2 btn-cient" type="button" value="y &radic; x" data-placement="top" title="Raiz enésima">
									<sup>Y</sup>&radic;x
								</button>

							</div>

						</div>

						<div class="container-fluid"> <!-- pi, tanh, tan, x3, 3v(raiz)x -->

							<div class="row">

								<input id="pi" class="btn btn-default col-xs-2 col-xs-offset-1 btn-cient" type="button" value="π" data-placement="top" title="PI">

								<input id="tanh" class="btn btn-default col-xs-2 btn-cient" type="button" value="tanh">

								<input id="tan" class="btn btn-default col-xs-2 btn-cient" type="button" value="tan" data-placement="top" title="Tangente">

								<input id="x3" class="btn btn-default col-xs-2 btn-cient" type="button" value="x³" data-placement="top" title="Elevado ao cubo">

								<button id="3vx" class="btn btn-default col-xs-2 btn-cient" type="button" value="3 &radic; x" data-placement="top" title="Raiz cúbica">
									<sup>3</sup>&radic;x
								</button>

							</div>

						</div>

						<div class="container-fluid"> <!-- F-E, exp, mod, log, 10x -->

							<div class="row">

								<input id="fe" class="btn btn-default col-xs-2 col-xs-offset-1 btn-cient" type="button" value="F-E">

								<input id="exp" class="btn btn-default col-xs-2 btn-cient" type="button" value="Exp">

								<input id="mod" class="btn btn-default col-xs-2 btn-cient" type="button" value="Mod" data-placement="top" title="Resto de divisão">

								<input id="log" class="btn btn-default col-xs-2 btn-cient" type="button" value="log" data-placement="top" title="Logaritmo Comum">

								<button id="10x" class="btn btn-default col-xs-2 btn-cient" type="button" value="10 x">
									10<sup>X</sup>
								</button>

							</div>

						</div>

					</div>
				
				</div>
			
			</div>

		</div>

	</fieldset>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script language="JavaScript" src="calc.js"> </script>

</body>
</html>
