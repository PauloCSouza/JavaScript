<html>
<head>

	<title>Calculadora</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="calc.css">

</head>
<body>

	<fieldset>

		<div class="container-fluid"> <!-- Painel -->

			<div class="row">

					<input id="painel" class="col-xs-12 control-label" type="number" value="0" style="text-align: right; height: 50px;">

			</div>

		</div>

		<br/>

		<div class="container-fluid"> <!-- MC, MR, MS, M+, M- -->

			<div class="row">



					<input id="mc" class="btn btn-default col-xs-2 col-xs-offset-1 btn-oper" type="button" value="MC" data-toggle="tooltip" data-placement="top" title="Limpar Memória">

					<input id="mr" class="btn btn-default col-xs-2 btn-oper" type="button" value="MR" data-toggle="tooltip" data-placement="top" title="Restaurar Memória">

					<input id="ms" class="btn btn-default col-xs-2 btn-oper" type="button" value="MS" data-toggle="tooltip" data-placement="top" title="Armazenar na Memória">

					<input id="mmais" class="btn btn-default col-xs-2 btn-oper" type="button" value="M+" data-toggle="tooltip" data-placement="top" title="Somar na Memória">

					<input id="mmenos" class="btn btn-default col-xs-2 btn-oper" type="button" value="M-" data-toggle="tooltip" data-placement="top" title="Subtrair na Memória">

			</div>

		</div>

		<div class="container-fluid"> <!-- ←, CE, C, +-, √ -->

			<div class="row">

					<input id="apagar" class="btn btn-default col-xs-2 col-xs-offset-1 btn-oper" type="button" value="←" data-toggle="tooltip" data-placement="top" title="Apagar último digito">

					<input id="ce" class="btn btn-default col-xs-2 btn-oper" type="button" value="CE" data-toggle="tooltip" data-placement="top" title="Apagar todos digitos">

					<input id="reset" class="btn btn-default col-xs-2 btn-oper" type="button" value="C" data-toggle="tooltip" data-placement="top" title="Resetar Calculadora">

					<input id="maismenos" class="btn btn-default col-xs-2 btn-oper" type="button" value="+-" data-toggle="tooltip" data-placement="top" title="Alterar o resultado para negativo ou positivo">

					<input id="raiz" class="btn btn-default col-xs-2 btn-oper" type="button" value="√" data-toggle="tooltip" data-placement="top" title="Calcular Raiz Quadrada">

			</div>

		</div>
		
		<div class="container-fluid"> <!-- 7, 8, 9, /, % -->

			<div class="row">

					<input id="sete" class="btn btn-default col-xs-2 col-xs-offset-1 btn-number" type="button" value="7" val-num="7">

					<input id="oito" class="btn btn-default col-xs-2 btn-number" type="button" value="8" val-num="8">

					<input id="nove" class="btn btn-default col-xs-2 btn-number" type="button" value="9" val-num="9">

					<input id="div" class="btn btn-default col-xs-2 btn-oper" type="button" value="/">

					<input id="porc" class="btn btn-default col-xs-2 btn-oper" type="button" value="%" data-toggle="tooltip" data-placement="top" title="Calcular % Ex: 25 * 200 % = 50">

			</div>

		</div>

		<div class="container-fluid"> <!-- 4, 5, 6, *, 1/x -->

			<div class="row">

					<input id="quatro" class="btn btn-default col-xs-2 col-xs-offset-1 btn-number" type="button" value="4" val-num="4">

					<input id="cinco" class="btn btn-default col-xs-2 btn-number" type="button" value="5" val-num="5">

					<input id="seis" class="btn btn-default col-xs-2 btn-number" type="button" value="6" val-num="6">

					<input id="mlt" class="btn btn-default col-xs-2 btn-oper" type="button" value="*" data-toggle="tooltip" data-placement="top" title="Multiplicação">>

					<input id="inver" class="btn btn-default col-xs-2 btn-oper" type="button" value="1/x" data-toggle="tooltip" data-placement="top" title="Calcular o inverso de um número">

			</div>

		</div>

		<div class="container-fluid"> <!-- 1, 2, 3, -, = -->

			<div class="row">

					<input id="um" class="btn btn-default col-xs-2 col-xs-offset-1 btn-number" type="button" value="1" val-num="1">

					<input id="dois" class="btn btn-default col-xs-2 btn-number" type="button" value="2" val-num="2">

					<input id="tres" class="btn btn-default col-xs-2 btn-number" type="button" value="3" val-num="3">

					<input id="sub" class="btn btn-default col-xs-2 btn-oper" type="button" value="-" data-toggle="tooltip" data-placement="top" title="Subtração">>

					<input id="igual" class="btn btn-default col-xs-2 btn-oper" type="button" value="=" data-toggle="tooltip" data-placement="top" title="Calcular">>

			</div>

		</div>

		<div class="container-fluid"> <!-- 0, ., + -->

			<div class="row">

					<input id="zero" class="btn btn-default col-xs-4 col-xs-offset-1 btn-number" type="button" value="0" val-num="0">

					<input id="virg" class="btn btn-default col-xs-2 btn-number" type="button" value="," val-num=".">

					<input id="adc" class="btn btn-default col-xs-4 btn-oper" type="button" value="+">

			</div>

		</div>

	</fieldset>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script language="JavaScript" src="calc.js"> </script>

</body>
</html>
